name: Build and publish

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
      beta:
        required: true
        type: boolean
      dry_run:
        required: true
        type: boolean

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - name: Check if version is prefixed with 'v'
        run: |
          if [[ "${{ inputs.version }}" != v* ]]; then
            echo "Error: Version must be prefixed with 'v'."
            exit 1
          fi

  build:
    name: Build
    permissions:
      contents: read
      packages: write
    needs: validate-version
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ inputs.version }}
      beta: ${{ inputs.beta && 'true' || 'false' }}
      dry_run: ${{ inputs.dry_run && 'true' || 'false' }}

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cosmotop.exe
          path: .

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cosmotop
          path: .

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: plugin-*
          path: .
          merge-multiple: true

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cosmotop.parts
          path: .

      - name: Remove pre-bundled plugins
        run: |
          rm cosmotop-linux-x86_64.exe
          rm cosmotop-linux-aarch64.exe
          rm cosmotop-macos-x86_64.exe
          rm cosmotop-macos-aarch64.exe
          rm cosmotop-windows-x86_64.dll

      - name: Make bundle from debug
        run: |
          mkdir debug
          cp *.dbg debug/
          cp cosmotop.aarch64.elf debug/
          cp cosmotop.exe debug/
          zip -r debug.zip debug

      - name: Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cosmotop
            cosmotop-*.exe
            ${{ inputs.beta && 'debug.zip' || '' }}
          tag_name: ${{ inputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.beta }}